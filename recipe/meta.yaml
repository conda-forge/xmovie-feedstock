{% set name = "xmovie" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xmovie-{{ version }}.tar.gz
  sha256: 3b5faf00ec05bc4b3734f6af0e012a3a497f7a4b1b20477c7c91cbc3d1adaff2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - cartopy
    - dask-core
    - numpy
    - python >=3.7
    - xarray

test:
  imports:
    - xmovie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jbusecke/xmovie
  summary: Simply create beautiful movies from xarray objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbusecke
